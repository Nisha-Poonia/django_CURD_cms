<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <title>CMS</title>
</head>

<body style="background-color:lime ; color: black;">
  <form action="" method="post">
    {% csrf_token %}
  <h1 class="bg-info text-center">****CUSTOMER MANAGEMENT SYSTEM****</h1>
  <div class="container">
    <div class="form-group">
      <label>Enter Customer ID </label>
      <input type="text" class="form-control" name="textid" value="{{cmp.id}}">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="textname" value="{{cmp.name}}">
    </div>
    <div class="form-group">
      <label for="">Age</label>
      <input type="text" class="form-control" name="textage" value="{{cmp.age}}">
    </div>
    <div class="form-group">
      <label for="">Mobile Number</label>
      <input type="text" class="form-control" name="textmob" value="{{cmp.mobileno}}">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" name="textemail" value="{{cmp.email}}">
    </div>
    <div class="form-group">
      <label for="">City</label>
      
      <input type="text" class="form-control" name="textcity" value="{{cmp.city}}">
    </div class="form-group text-center">
    <button class="btn btn-primary mt-3 btn-lg " name="btnadd" style="margin-right: 10px;">ADD CUSTOMER</button>
    <button class="btn btn-success mt-3 btn-lg " name="btnupdate" style="margin-right: 10px;">UPDATE CUSTOMER</button>
    <button class="btn btn-warning mt-3 btn-lg " name="btnsearch" style="margin-right: 10px;">SEARCH CUSTOMER</button>
    <button class="btn btn-danger mt-3 btn-lg " name="btndelete" style="margin-right: 10px;">DELETE CUSTOMER</button>
    <button class="btn btn-info mt-3 btn-lg " name="btnshow" style="margin-right: 10px;">SHOW ALL CUSTOMER</button>
  </div>
<div class="container mt-5">
  <table class="bg-info text-center table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>AGE</th>
      <th>Mobile Number</th>
      <th>EMAIL</th>
      <th>CITY</th>
    </tr>
    {% for e in allcmp %}
    <tr>
      <td>{{e.id}}</td>
      <td>{{e.name}}</td>
      <td>{{e.age}}</td>
      <td>{{e.mobileno}}</td>
      <td>{{e.email}}</td>
      <td>{{e.city}}</td>
    </tr>
    {% endfor %}
    </thead>
  </table>
</div>

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </form>
  </body>

</html>
